<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="jsexercise01.css">
    <script type="text/javascript" src="jsexercise01.js"></script>
</head>
<body>
  <div class="mainbox">
      <div class="resultbox">
          <p  style="font-size:38px;" id="resultarea">0</p>
      </div>
     <div class="operater">
         <div class="increment">
                <i style="font-size:38px;" class="material-icons"  onclick="increment()">add</i>
         </div>
         <div class="reset">
                <i style="font-size:38px;" class="material-icons" onclick="reset()">refresh </i>
         </div>
         <div class="decrement">
                <i  style="font-size:38px;" class="material-icons" onclick="decrement()">remove</i>
         </div>
     </div>
  </div>
</body>
</html>
